name: Deploy webApp

on:
  push:
    branches:
      - main

jobs:
  terraform:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: "eu-west-1"
    - name: Deploy to AWS S3
      run: |
        aws s3 sync webapp/index.html s3://lecloudfacile-myname-005/ --delete
        aws s3 cp index.html s3://lecloudfacile-myname-005/
        aws s3 cp index.html s3://lecloudfacile-myname-005/index.html --cache-control "no-cache,no-store,must-revalidate"